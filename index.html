<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f9fafb; text-align: center; padding: 20px; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        h1 { font-size: 2.5rem; color: #333; margin-bottom: 20px; }
        input, button { width: 80%; padding: 10px; margin: 10px 0; font-size: 16px; }
        input { border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin: 20px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .title { font-size: 1.5rem; font-weight: bold; color: #333; }
        .author { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>Book Recommendations</h1>
    <form id="recommendationForm">
        <input type="text" id="query" placeholder="Enter your book interests... (Author, Genre, Title, etc)" required>
        <input type="number" id="count" value="6" min="1" max="10000">
        <button type="submit">Get Recommendations</button>
    </form>
    <div id="error" class="error"></div>
    <div id="results" class="grid"></div>
</div>
<script src="script.js"></script>
</body>
</html>
